<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Redressed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header_wrapper">
        <div class="header_left">
          <!-- Welcome to My Page -->
          <p>Welcome to My Page</p>
        </div>
        <div class="header_middle">
          <div class="links_wrapper">
            <!-- Home -->
            <a href="#">Home</a>
            <!-- About me link -->
            <a href="#">About Me</a>
            <!-- Education -->
            <a href="#">Education</a>
            <!-- Family -->
            <a href="#">Family</a>
          </div>
        </div>
        <div class="header_right">
          <!-- My Name in Cursive -->
          <p>Brandon Ward</p>
        </div>
      </div>
      <!-- Body: I want to use grid to set up 
              pictures that have links to story page -->
      <div class="homepage_body_wrapper">
        <div class="body_top_picture">
          <img src="./images/mountains.jpg" alt="mountains.img" />
        </div>
        <p>Photography</p>
        <div class="body_content">
          <div class="photographs_body">
            <div><img src="./images/memorial.jpg" alt="photo.img" /></div>
            <div><img src="./images/colton2.jpg" alt="photo.img" /></div>
            <div><img src="./images/glass_sphere.jpg" alt="photo.img" /></div>
            <div><img src="./images/me_sunset.jpg" alt="photo.img" /></div>
            <div><img src="./images/mom_ryker.jpg" alt="photo.img" /></div>
            <div><img src="./images/sphere_in_hand.jpg" alt="photo.img" /></div>
            <div><img src="./images/colton3.jpg" alt="photo.img" /></div>
            <div><img src="./images/family.jpg" alt="photo.img" /></div>
          </div>
        </div>
      </div>
      <div class="footer_wrapper">
        <div class="links_wrapper">
          <div><a href="#">Home</a></div>
          <div><a href="#">About Me</a></div>
          <div><a href="#">Education</a></div>
          <div><a href="#">Family</a></div>
        </div>
      </div>

      <!-- Footer: smaller links to different pages -->
    </div>
  </body>
</html>
